# Config file for automatic testing at travis-ci.org

# Containerized builds
sudo: false

language: python

python:
  - "3.4"
  - "3.3"
  - "2.7"
  - "pypy"

install:
  - pip install -r dev-requirements.txt
  - pip install -U .
  # TODO: Deserializing relationships correctly currently depends on
  # the developement version of marshmallow. Remove this once
  # marshmallow 2.0.0b4 is released
  - pip install git+git://github.com/marshmallow-code/marshmallow.git@dev

before_script:
  - flake8 .

script: py.test
